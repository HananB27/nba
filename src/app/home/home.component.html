<div class="embed-responsive embed-responsive-16by9">
  <div class="image-container">
		<img class="image" src="assets/images/markus-spiske-BfphcCvhl6E-unsplash.jpg" width="100%">
		<div class="image-overlay"></div>
		<img class="logo" src="assets/images/Nba-Logo-PNG-Picture.png" width="400px">
	</div>
</div>

<div class="d-flex flex-row ">
  <div class="column w-100">
    <div class="col-md-6 d-flex w-100">
      <div class="container-fluid mt-5">
        <h1 class="text-center text-light">Teams</h1>
        <div class="row">
          <div class="col-lg-3 mb-3" *ngFor="let team of teams">
            <div class="card w-100">
              <img [src]="'assets/images/' + team.abbreviation + '.png'" alt="{{team.name}} logo" class="card-img-top">
              <div class="card-body ">
                <h5 class="card-title text-center">{{team.full_name}}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>Name:</b> {{team.name}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 w-100">
      <div class="container-fluid mt-5">
        <h1 class="text-center text-light">Games</h1>
        <div class="row flex-row">
          <div *ngFor="let game of games" class="col-md-4 mb-3">
            <div class="card p-2 h-100 w-150">
              <div class="d-flex align-items-center justify-content-between">
                <img [src]="'assets/images/' + game.home_team.abbreviation + '.png'"
                  alt="{{ game.home_team.full_name }} logo" width="150" height="150">
                <img [src]="'assets/images/' + game.visitor_team.abbreviation + '.png'"
                  alt="{{ game.visitor_team.full_name }} logo" width="150" height="150">
              </div>
              <h5 class="card-title text-center">{{ game.home_team.full_name }} vs {{ game.visitor_team.full_name }}
              </h5>
              <p class="card-text m-0 text-center fs-4"> <b>{{ game.home_team_score }} - {{ game.visitor_team_score
                  }}</b></p>
              <p class="card-text m-0 text-center"> Date: <b>{{ game.date | date:'shortDate' }} </b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
