<div class="container">
    <h1 class="text-center">NBA Games</h1>
    <div class="row flex-row">
        <!-- Loop through games array and display game information -->
        <div *ngFor="let game of games" class="col-md-4 mb-3">
            <div class="card p-2 h-100 w-100">
                <div class="d-flex align-items-center justify-content-between">
                    <img [src]="'assets/images/' + game.home_team.abbreviation + '.png'"
                        alt="{{ game.home_team.full_name }} logo" width="150" height="150">
                    <img [src]="'assets/images/' + game.visitor_team.abbreviation + '.png'"
                        alt="{{ game.visitor_team.full_name }} logo" width="150" height="150">
                </div>
                <h5 class="card-title text-center">{{ game.home_team.full_name }} vs {{ game.visitor_team.full_name }}</h5>
                <p class="card-text m-0 text-center fs-4"> <b>{{ game.home_team_score }} - {{ game.visitor_team_score }}</b></p>
                <p class="card-text m-0 text-center"> Date: <b>{{ game.date | date:'shortDate' }} </b></p>
            </div>
        </div>
    </div>
</div>
